<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

    <div class="container">
        <div class="heading">
            <div class="subheading-1">
                <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
                    experience, and overall efficiency.</p>
            </div>
            <div class="subheading-2">
                <div class="first">
                    <h3>10k+</h3>
                    <span>Companies</span>
                </div>
                <div class="second">
                    <h3>314</h3>
                    <span>Templates</span>
                </div>
                <div class="third">
                    <h3> 12m+</h3>
                    <span>Queries</span>
                </div>
            </div>
        </div>
        <div class="image-container">
            <img src="./images/image-header-desktop.jpg" alt="img">
        </div>
    </div>

</body>

</html>
